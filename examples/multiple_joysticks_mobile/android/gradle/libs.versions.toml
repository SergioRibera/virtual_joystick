# Heavily inspired by: https://github.com/bevyengine/bevy/tree/main/examples/mobile

[versions]
agp = "9.0.0"
appcompat = "1.7.1"
core = "1.17.0"
gamesActivity = "4.0.0"
material = "1.13.0"
coreKtx = "1.17.0"

[libraries]
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
core = { group = "androidx.core", name = "core", version.ref = "core" }
games-activity = { group = "androidx.games", name = "games-activity", version.ref = "gamesActivity" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
